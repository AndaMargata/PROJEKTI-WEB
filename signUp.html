<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="header">
    <img src="images/FC_Internazionale_Milano_2021.svg.png" alt="">
    <h2>Inter</h2>
    </div>
    <div class="loginForm">
        <img src="images/pfp.png" alt="">
        <label for="Name"></label>
        <input type="text" name="" id="Name" placeholder="Enter Name">
        <div class="error-message" id="nameError"></div>

        <label for="Last-name"></label>
        <input type="text" name="" id="Last-name" placeholder="Enter Last name">
        <div class="error-message" id="Last-nameError"></div>

        <label for="Email"></label>
        <input type="text" name="" id="Email" placeholder="Enter Email">
        <div class="error-message" id="EmailError"></div>

        <label for="Password"></label>
        <input type="password" name="" id="Password" placeholder="Enter Password">
        <div class="error-message" id="passwordError"></div>

        <div class="buttons">
            <button type="button"  id=" sign" onclick="validateForm()">Sign Up</button>
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
