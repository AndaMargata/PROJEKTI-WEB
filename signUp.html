<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="header">
    <img src="images/FC_Internazionale_Milano_2021.svg.png" alt="">
    <h2>Inter</h2>
    </div>
    <div class="loginForm">
        <img src="images/pfp.png" alt="">
        <label for="Name"></label>
        <input type="text" name="" id="Name" placeholder="Enter name">

        <label for="Last-name"></label>
        <input type="text" name="" id="Last-name" placeholder="Enter last name">

        <label for="Email"></label>
        <input type="text" name="" id="Email" placeholder="Enter email">

        <label for="Password"></label>
        <input type="text" name="" id="Password" placeholder="Enter password">
        <div class="buttons">
            <button id="sign">Sign Up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
